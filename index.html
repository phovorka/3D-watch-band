<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Konfigurátor pásku</title>
    <script type="module"  src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .color-picker {
        margin-top: 10px;
      }
      .color-button {
        width: 40px;
        height: 40px;
        border: none;
        margin: 5px;
        cursor: pointer;
      }
      /* App.css */
.watch-configurator {
  text-align: center;
  font-family: sans-serif;
}

.title {
  margin-bottom: 20px;
  font-size: 2rem;
}

model-viewer {
  width: 100%;
  height: 400px;
  margin-bottom: 20px;
}

.color-picker {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.color-button {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #d1d5db;
  cursor: pointer;
  transition: transform 0.2s;
}

.color-button:hover {
  transform: scale(1.1);
}

    </style>
  </head>
  <body>
    <h3>Watch band configurator 3D</h3>
    <model-viewer
      id="watchModel"
      src="https://cdn.jsdelivr.net/gh/phovorka/GLB/apple watch0.glb"
      camera-controls
      auto-rotate
    >
    </model-viewer>
    <div class="color-picker">
      <button
        class="color-button"
        style="background-color: black"
        onclick="changeColor([0, 0, 0, 1])"
      ></button>
      <button
        class="color-button"
        style="background-color: brown"
        onclick="changeColor([0.6, 0.3, 0.1, 1])"
      ></button>
      <button
        class="color-button"
        style="background-color: blue"
        onclick="changeColor([0, 0, 1, 1])"
      ></button>
      <button
        class="color-button"
        style="background-color: red"
        onclick="changeColor([1, 0, 0, 1])"
      ></button>
      <input type="color" id="customColor" oninput="customColorChange()" />
      <input type="file" id="textureUpload" accept="image/*" />
    </div>

    <script>
      document.querySelector('#watchModel').addEventListener('load', () => {
        window.modelLoaded = true;
      });

      function changeColor(color) {
        const model = document.querySelector('#watchModel');
        if (window.modelLoaded && model.model) {
          const material = model.model.materials[1];
          if (material) {
            material.pbrMetallicRoughness.setBaseColorFactor(color);
          }
        }
      }

      function customColorChange() {
        const colorPicker = document.getElementById('customColor').value;
        const rgbaColor = hexToRgba(colorPicker);
        changeColor(rgbaColor);
      }

      function hexToRgba(hex) {
        let r = parseInt(hex.substring(1, 3), 16) / 255;
        let g = parseInt(hex.substring(3, 5), 16) / 255;
        let b = parseInt(hex.substring(5, 7), 16) / 255;
        return [r, g, b, 1];
      }

      document.getElementById('textureUpload').addEventListener('change', async function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async function (e) {
          const modelViewer = document.querySelector('#watchModel');
          await modelViewer.updateComplete; // Ensure model is loaded
          
          const material = modelViewer.model?.materials?.[0]; // Adjust index if needed
          if (material) {
            material.pbrMetallicRoughness.baseColorTexture.setTexture(e.target.result);
          } else {
            console.warn("Material not found. Check the model structure.");
          }
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
